<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Open+Sans&family=Lato&family=Nunito&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1 class="title">Interactive Quiz</h1>
            <form action="">
              <!-- Question 1 -->
              <div class="question">
                <h3>1. What does HTML stand for?</h3>
                <div class="options">
                  <label><input type="radio" name="ques-1" id="ques-1-opt1" value="Hyper Trainer Marking Language" required> Hyper Trainer Marking Language</label>
                  <label><input type="radio" name="ques-1" id="ques-1-opt2" value="Hyper Text Markup Language" required> Hyper Text Markup Language</label>
                  <label><input type="radio" name="ques-1" id="ques-1-opt3" value="Hyper Text Marketing Language" required> Hyper Text Marketing Language</label>
                  <label><input type="radio" name="ques-1" id="ques-1-opt4" value="High Text Markup Language" required> High Text Markup Language</label>
                </div>
              </div>
          
              <!-- Question 2 -->
              <div  class="question">
                <h3>2. Which one is used to style web pages?</h3>
                <div class="options">
                  <label><input type="radio" name="ques-2" id="ques-2-opt1" value="Java" required> Java</label>
                  <label><input type="radio" name="ques-2" id="ques-2-opt2" value="HTML" required> HTML</label>
                  <label><input type="radio" name="ques-2" id="ques-2-opt3" value="CSS" required> CSS</label>
                  <label><input type="radio" name="ques-2" id="ques-2-opt4" value="PHP" required> PHP</label>
                </div>
              </div>
          
              <!-- Question 3 -->
              <div  class="question">
                <h3>3. Which company developed the Windows operating system?</h3>
                <div class="options">
                  <label ><input type="radio" name="ques-3" id="ques-3-opt1" value="Google" required> Google</label>
                  <label><input type="radio" name="ques-3" id="ques-3-opt2" value="Microsoft" required> Microsoft</label>
                  <label><input type="radio" name="ques-3" id="ques-3-opt3" value="Apple" required> Apple</label>
                  <label><input type="radio" name="ques-3" id="ques-3-opt4" value="IBM" required> IBM</label>
                </div>
              </div>
          
              <!-- Question 4 -->
              <div  class="question">
                <h3>4. Which programming language is primarily used for developing Android apps?</h3>
                <div class="options">
                  <label><input type="radio" name="ques-4" id="ques-4-opt1" value="Python" required> Python</label>
                  <label><input type="radio" name="ques-4" id="ques-4-opt2" value="Swift" required> Swift</label>
                  <label><input type="radio" name="ques-4" id="ques-4-opt3" value="Kotlin" required> Kotlin</label>
                  <label><input type="radio" name="ques-4" id="ques-4-opt4" value=" Ruby" required> Ruby</label>
                </div>
              </div>
          
              <!-- Question 5 -->
              <div  class="question">
                <h3>5. Which language is used to make web pages interactive?</h3>
                <div class="options">
                  <label><input type="radio" name="ques-5" id="ques-5-opt1" value="CSS" required> CSS</label>
                  <label><input type="radio" name="ques-5" id="ques-5-opt2" value="JavaScript" required> JavaScript</label>
                  <label><input type="radio" name="ques-5" id="ques-5-opt3" value="HTML" required> HTML</label>
                  <label><input type="radio" name="ques-5" id="ques-5-opt4" value="SQL" required> SQL</label>
                </div>
              </div>
              <button type="submit" class="submit">Submit</button>
              <div class="result" id="result">
                <!-- <h1>Quiz Completed</h1> -->
                
    
            </div>
            <div class="playAgain-button"><button id="playAgain" class="playAgain">Play Again</button></div>
            
          
            
            </form>
          </div>
          

     
         
    </div>
    

    <script src="script.js"></script>
</body>
</html>
